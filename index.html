<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main class="app">
        <!-- <div><img src="assets/icon-logo1.svg" alt="icon-logo1"> PNFT Market</div>  -->
        <div class="box-form">
          <div class="text">
            <h1>NFT Access</h1>
            <p>Please fill your detail to access your account.</p>
          </div>
          <form>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" placeholder="debra.holt@example.com">
              <small>Messagem de Error</small>
            </div>
            <div class="input-box">
              <label for="password">Passworder</label>
              <input type="password" name="password" id="password" placeholder="••••••••">
              <small>Messagem de Error</small>
            </div>
            <div class="remember">
              <div class="box-remember"><input type="checkbox" name="checkbox" id="checkbox">Remember me</div>
              <div class="box-remember"><a href="#">Forgot Password?</a></div>
            </div>
            <div class="button-box">
              <button id="signIn">Sign in</button>
              <button id="signGoogle"><img src="assets/icon-goole.svg" alt="icon-goole"> Sign in with Google</button>
            </div>
            <div class="sign"><small>Don’t have an account? <a href="#">Sign up</a></small></div>
          </form>
        </div>
        <div class="box-img">
          <img src="assets/img.svg" alt="Imagem Principal">
            </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
